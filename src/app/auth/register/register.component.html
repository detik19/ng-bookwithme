<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" type="text" 
              name="username" class="form-control" id="username" 
              #username="ngModel" required>
              <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)"
              class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>

              </div> -->
            </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" type="email" name="email" 
                    class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" type="password" 
                  class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="passwordConf">Password Confirmation</label>
            <input [(ngModel)]="passwordConf" type="password" class="form-control" 
                  name="passwordConf" id="passwordConf" required>
          </div>
          <button [disabled]="!f.form.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h1 class="catchphrase">As our member you have access to most awesome places in the world. </h1>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
