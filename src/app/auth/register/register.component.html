<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form action="">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" type="text" 
              name="username" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" type="email" name="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="passwordConf">Password Confirmation</label>
            <input type="password" class="form-control" name="passwordConf" id="passwordConf">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h1 class="catchphrase">As our member you have access to most awesome places in the world. </h1>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
